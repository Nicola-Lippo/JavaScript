<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>form biglietto del treno</title>
</head>

<body class="bg-danger-subtle">
    <!--INPUT-->
    <section class="py-5 text-center">
        <div class="container bg-light rounded">
            <h2 class="py-2">Inserisci i tuoi dati</h2>
            <form action="invio.dati" method="get" id="ticketform">
                <!--campi di input-->
                <div>
                    <label for="nameid">Inserisci il tuo nome</label>
                    <input type="text" id="nameid">

                    <label for="kmid">Km da percorrere</label>
                    <input type="number" id="kmid">

                    <label for="ageid">Identifica la tua categoria</label>
                    <select id="ageid">
                        <option value="standard">standard</option>
                        <option value="under">under 18</option>
                        <option value="over">over 65</option>
                    </select>
                </div>
                <!--bottoni-->
                <div class="py-3 d-flex justify-content-center">
                    <div id="start" class="btn btn-primary m-2">invia</div>
                    <div id="reset" class="btn btn-danger m-2">reset</div>
                </div>
            </form>
        </div>
    </section>
    <!--OUTPUT-->
    <section id="hover" class="py-3 hover">
        <div class="container bg-light rounded">
            <h2 class="py-2 text-center">Il tuo biglietto</h2>
            <div class="bg-success-subtle p-3">
                <div>Nome titolare: <span id="nameout"></span></div>
                <div>La tua offerta: <span id="saleout"></span></div>
                <div>Il tuo posto: <span id="ticketout"></span></div>
                <div>Il numero del treno: <span id="cpout"></span></div>
                <div>Costo biglietto: <span id="priceout"></span></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
