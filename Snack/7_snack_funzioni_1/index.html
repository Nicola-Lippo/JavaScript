<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolatrice</title>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="calculator">
      <div id="logo">
        <h2>CALCOLATRICE</h2>
      </div>
      <div id="result">0</div>
      <div class="buttons">
        <div class="row numbers">
          <button class="even">7</button>
          <button class="even">8</button>
          <button class="even">9</button>

          <button class="even">4</button>
          <button class="even">5</button>
          <button class="even">6</button>

          <button class="even">1</button>
          <button class="even">2</button>
          <button class="even">3</button>

          <button class="large even">0</button>
          <button id="equals" class="orange">=</button>
        </div>

        <div class="row operator">
          <button class="orange">C</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
